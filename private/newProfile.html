<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/newProfile.css">
  </head>

  <body>
    <div id="root">
      <div id="titlebar">
        <div class="logo">Inquire</div>
      </div>
      <div id="container">
        <form action="/newProfile" method="POST">
          <label>NAME : </label>
          <input type="text" name="name" required>
          <label>USERNAME : </label>
          <input type="text" name="username" required>
          <label>EMAIL : </label>
          <input type="text" name="email">
          <label>COMPANY : </label>
          <input type="text" name="company">
          <label>BIO : </label>
          <textarea name="bio" id="bio"rows="10"></textarea>
          <div id='formFooter'>
            <button>SUBMIT</button>
            <a href="/" id="cancelButton">CANCEL</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
