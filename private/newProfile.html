<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/newProfile.css">
  </head>

  <body>
    <div id="root">
      <div id="titlebar">
        <div class="logo">Inquire</div>
      </div>
      <div id="container">
        <form action="/newProfile" method="POST">
          <label>Name : </label>
          <input type="text" name="name" required autofocus>
          <label>Username : </label>
          <input type="text" name="username" required>
          <label>Email : </label>
          <input type="text" name="email">
          <label>Company : </label>
          <input type="text" name="company">
          <label>Bio : </label>
          <textarea name="bio" id="bio" rows="10"></textarea>
          <div id='formFooter'>
            <button>Submit</button>
            <a href="/cancel" id="cancelButton">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
